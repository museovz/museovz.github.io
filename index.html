<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MUSEO - Escritorio Interactivo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #b30000;
        overflow: hidden;
        user-select: none;
    }

    body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background: url('Inspirations/MURCIELAGO.JPG') no-repeat center center;
        background-size: contain;
        opacity: 0.2;
        pointer-events: none;
    }

    .desktop { position: relative; width: 100%; height: 100vh; overflow: hidden; }

    .icon {
        width: 100px; height: 100px;
        background-color: rgba(0,0,0,0.6);
        color: white;
        display: flex; align-items: center; justify-content: center;
        position: absolute; border-radius: 10px;
        cursor: grab; transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }

    .icon:active { cursor: grabbing; transform: scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.7); }

    .window {
        position: absolute; width: 400px; height: 300px;
        background-color: rgba(0,0,0,0.95); border: 2px solid #000;
        border-radius: 10px; display: none; flex-direction: column;
        z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        animation: openWindow 0.3s ease forwards;
    }

    @keyframes openWindow {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .window-header {
        background-color: rgba(255,255,255,0.1);
        padding: 10px; cursor: move;
        display: flex; justify-content: space-between; align-items: center;
        user-select: none;
    }

    .close-btn {
        background-color: red; border: none; color: white;
        width: 25px; height: 25px; border-radius: 50%; cursor: pointer;
    }

    .window-content { padding: 10px; flex: 1; overflow-y: auto; }

    .carousel { position: relative; margin-top: 10px; width: 100%; display: flex; overflow: hidden; }
    .carousel-track { display: flex; transition: transform 0.5s ease; }
    .carousel-item {
        min-width: 180px; margin: 10px; padding: 10px;
        background-color: rgba(255,255,255,0.1); border-radius: 10px; text-align: center;
    }
    .carousel-item button {
        margin-top: 5px; padding: 5px 10px; border: none; border-radius: 5px;
        background-color: #ff0000; color: white; cursor: pointer;
    }
    .carousel-button {
        position: absolute; top: 50%; transform: translateY(-50%);
        background-color: rgba(0,0,0,0.6); border: none;
        color: white; font-size: 2rem; cursor: pointer; z-index: 10;
    }
    .prev { left: 5px; } .next { right: 5px; }

    .taskbar {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 40px;
        background-color: rgba(0,0,0,0.8); display: flex; align-items: center;
        justify-content: space-between; padding: 0 10px; color: white; font-size: 14px; z-index: 200;
    }
    .taskbar .clock { font-family: monospace; }
</style>
</head>
<body>
<div class="desktop">
    <div class="icon" style="top:50px; left:50px;" data-window="window1">Canciones</div>
    <div class="icon" style="top:50px; left:200px;" data-window="window2">Redes</div>
    <div class="icon" style="top:50px; left:350px;" data-window="window3">Videos</div>

    <div class="window" id="window1">
        <div class="window-header"><span>Canciones</span><button class="close-btn">&times;</button></div>
        <div class="window-content">
            <div class="carousel">
                <button class="carousel-button prev">&#10094;</button>
                <div class="carousel-track" id="carousel-track"></div>
                <button class="carousel-button next">&#10095;</button>
            </div>
        </div>
    </div>

    <div class="window" id="window2">
        <div class="window-header"><span>Redes</span><button class="close-btn">&times;</button></div>
        <div class="window-content">
            <ul>
                <li><a href="#" target="_blank">Instagram</a></li>
                <li><a href="#" target="_blank">YouTube</a></li>
                <li><a href="#" target="_blank">TikTok</a></li>
            </ul>
        </div>
    </div>

    <div class="window" id="window3">
        <div class="window-header"><span>Videos</span><button class="close-btn">&times;</button></div>
        <div class="window-content">
            <ul>
                <li><a href="#" target="_blank">Video 1</a></li>
                <li><a href="#" target="_blank">Video 2</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="taskbar">
    <div>MUSEO</div>
    <div class="clock" id="clock">00:00:00</div>
</div>

<script>
    function updateClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }
    setInterval(updateClock,1000); updateClock();

    const icons = document.querySelectorAll('.icon');
    icons.forEach(icon => { icon.addEventListener('mousedown', dragStartIcon); icon.addEventListener('dblclick', openWindow); });
    let selectedIcon=null,offsetX=0,offsetY=0;
    function dragStartIcon(e){selectedIcon=e.target; offsetX=e.clientX-selectedIcon.offsetLeft; offsetY=e.clientY-selectedIcon.offsetTop; document.addEventListener('mousemove',dragMoveIcon); document.addEventListener('mouseup',dragEndIcon);}
    function dragMoveIcon(e){if(!selectedIcon) return; selectedIcon.style.left=(e.clientX-offsetX)+'px'; selectedIcon.style.top=(e.clientY-offsetY)+'px';}
    function dragEndIcon(){selectedIcon=null; document.removeEventListener('mousemove',dragMoveIcon); document.removeEventListener('mouseup',dragEndIcon);}

    const windows=document.querySelectorAll('.window'); const closeButtons=document.querySelectorAll('.close-btn');
    icons.forEach(icon=>{icon.addEventListener('dblclick',()=>{const win=document.getElementById(icon.dataset.window); if(win) win.style.display='flex';});});
    closeButtons.forEach(btn=>{btn.addEventListener('click',()=>{btn.closest('.window').style.display='none';});});

    let dragWindow=null,winOffsetX=0,winOffsetY=0;
    const headers=document.querySelectorAll('.window-header');
    headers.forEach(header=>{header.addEventListener('mousedown',(e)=>{dragWindow=header.parentElement; winOffsetX=e.clientX-dragWindow.offsetLeft; winOffsetY=e.clientY-dragWindow.offsetTop; dragWindow.style.transition='none'; document.addEventListener('mousemove',moveWindow); document.addEventListener('mouseup',stopWindowDrag);});});
    function moveWindow(e){if(!dragWindow) return; dragWindow.style.left=(e.clientX-winOffsetX)+'px'; dragWindow.style.top=(e.clientY-winOffsetY)+'px';}
    function stopWindowDrag(){if(dragWindow) dragWindow.style.transition='all 0.2s ease'; dragWindow=null; document.removeEventListener('mousemove',moveWindow); document.removeEventListener('mouseup',stopWindowDrag);}
    function openWindow(e){const winId=e.target.dataset.window; const win=document.getElementById(winId); if(win) win.style.display='flex';}

    async function loadSongs(){
        const trackContainer=document.getElementById('carousel-track');
        const canciones=[
            "songs/cancion1.mp3",
            "songs/cancion2.mp3",
            "songs/cancion3.mp3"
            // agrega más canciones aquí si quieres
        ];
        canciones.forEach((cancion,i)=>{
            const item=document.createElement('div'); item.className='carousel-item';
            item.innerHTML=`<div>Canción ${i+1}</div><audio controls src="${cancion}"></audio>`;
            trackContainer.appendChild(item);
        });
    }
    loadSongs();

    const carouselTracks=document.querySelectorAll('.carousel-track');
    carouselTracks.forEach(track=>{
        const prev=track.parentElement.querySelector('.prev');
        const next=track.parentElement.querySelector('.next');
        let index=0;
        prev.addEventListener('click',()=>{index=(index-1+track.children.length)%track.children.length; updateCarousel();});
        next.addEventListener('click',()=>{index=(index+1)%track.children.length; updateCarousel();});
        function updateCarousel(){const itemWidth=track.children[0].offsetWidth+20; track.style.transform=`translateX(-${index*itemWidth}px)`;}
    });
</script>
</body>
</html>
